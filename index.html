<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Pokedex</title>
  <link rel="stylesheet" href="styel.css">
</head>

<body>
  <header></header>
  <main>
    <h1>Pokedex</h1>

    <form>
      <div class="radioBtns">
        <h2>Generation:</h2>
        <input type="radio" name="generationBtn" id="I"><label for="I"><span class="material-symbols-outlined">
            counter_1
          </span></label>

        <input type="radio" name="generationBtn" id="II"><label for="II"><span class="material-symbols-outlined">
            counter_2
          </span></label>

        <input type="radio" name="generationBtn" id="III"><label for="III"><span class="material-symbols-outlined">
            counter_3
          </span></label>

        <input type="radio" name="generationBtn" id="IV"><label for="IV"><span class="material-symbols-outlined">
            counter_4
          </span></label>

        <input type="radio" name="generationBtn" id="V"><label for="V"><span class="material-symbols-outlined">
            counter_5
          </span></label>

        <input type="radio" name="generationBtn" id="VI"><label for="VI"><span class="material-symbols-outlined">
            counter_6
          </span></label>

        <input type="radio" name="generationBtn" id="VII"><label for="VII"><span class="material-symbols-outlined">
            counter_7
          </span></label>

        <input type="radio" name="generationBtn" id="VIII"><label for="VIII"><span class="material-symbols-outlined">
            counter_8
          </span></label>

        <input type="radio" name="generationBtn" id="IX"><label for="IX"><span class="material-symbols-outlined">
            counter_9
          </span></label>
      </div>
      <div class="typeBox">
        <input type="radio" name="typeSearch" id="all" checked>
        <label for="all">All</label>
        <input type="radio" name="typeSearch" id="bug">
        <label for="bug"><img src="./icons/bug.png" alt="type of pokemon"></label>
        <input type="radio" name="typeSearch" id="dark">
        <label for="dark"><img src="./icons/dark.png" alt="type of pokemon"></label>
        <input type="radio" name="typeSearch" id="dragon">
        <label for="dragon"><img src="./icons/dragon.png" alt="type of pokemon"></label>
        <input type="radio" name="typeSearch" id="electric">
        <label for="electric"><img src="./icons/electric.png" alt="type of pokemon"></label>
        <input type="radio" name="typeSearch" id="fairy">
        <label for="fairy"><img src="./icons/fairy.png" alt="type of pokemon"></label>
        <input type="radio" name="typeSearch" id="fighting">
        <label for="fighting"><img src="./icons/fighting.png" alt="type of pokemon"></label>
        <input type="radio" name="typeSearch" id="fire">
        <label for="fire"><img src="./icons/fire.png" alt="type of pokemon"></label>
        <input type="radio" name="typeSearch" id="flying">
        <label for="flying"><img src="./icons/flying.png" alt="type of pokemon"></label>
        <input type="radio" name="typeSearch" id="ghost">
        <label for="ghost"><img src="./icons/ghost.png" alt="type of pokemon"></label>
        <input type="radio" name="typeSearch" id="grass">
        <label for="grass"><img src="./icons/grass.png" alt="type of pokemon"></label>
        <input type="radio" name="typeSearch" id="ground">
        <label for="ground"><img src="./icons/ground.png" alt="type of pokemon"></label>
        <input type="radio" name="typeSearch" id="ice">
        <label for="ice"><img src="./icons/ice.png" alt="type of pokemon"></label>
        <input type="radio" name="typeSearch" id="normal">
        <label for="normal"><img src="./icons/normal.png" alt="type of pokemon"></label>
        <input type="radio" name="typeSearch" id="poison">
        <label for="poison"><img src="./icons/poison.png" alt="type of pokemon"></label>
        <input type="radio" name="typeSearch" id="psychic">
        <label for="psychic"><img src="./icons/psychic.png" alt="type of pokemon"></label>
        <input type="radio" name="typeSearch" id="rock">
        <label for="rock"><img src="./icons/rock.png" alt="type of pokemon"></label>
        <input type="radio" name="typeSearch" id="steel">
        <label for="steel"><img src="./icons/steel.png" alt="type of pokemon"></label>
        <input type="radio" name="typeSearch" id="water">
        <label for="water"><img src="./icons/water.png" alt="type of pokemon"></label>
      </div>

      <div class="searchBox">
        <input type="text" name="search" id="search" value="">
      </div>
    </form>

    <div class="bigBox">
      <div class="box">
        <div class="types"></div>
      </div>
    </div>
  </main>


  <script src="main.js"></script>
</body>

</html>
