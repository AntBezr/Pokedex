<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>Pokedex</title>
  <link rel="stylesheet" href="styel.css">
</head>

<body>
  <header></header>
  <main>
    <h1>Pokedex</h1>
    <form>
      <div class="radioBtns">
        <h2>Generation:</h2>
        <input type="radio" name="generationBtn" id="I"><label for="I"><span class="material-symbols-outlined">
            counter_1
          </span></label>

        <input type="radio" name="generationBtn" id="II"><label for="II"><span class="material-symbols-outlined">
            counter_2
          </span></label>

        <input type="radio" name="generationBtn" id="III"><label for="III"><span class="material-symbols-outlined">
            counter_3
          </span></label>

        <input type="radio" name="generationBtn" id="IV"><label for="IV"><span class="material-symbols-outlined">

          </span></label>

        <input type="radio" name="generationBtn" id="V"><label for="V"><span class="material-symbols-outlined">
            counter_5
          </span></label>

        <input type="radio" name="generationBtn" id="VI"><label for="VI"><span class="material-symbols-outlined">
            counter_6
          </span></label>

        <input type="radio" name="generationBtn" id="VII"><label for="VII"><span class="material-symbols-outlined">
            counter_7
          </span></label>

        <input type="radio" name="generationBtn" id="VIII"><label for="VIII"><span class="material-symbols-outlined">
            counter_8
          </span></label>

        <input type="radio" name="generationBtn" id="IX"><label for="IX"><span class="material-symbols-outlined">
            counter_9
          </span></label>

      </div>
      <div class="radioBtns">
        <h2>Type:</h2>
        <input type="radio" name="generationBtn" id="I"><label for="I"><span class="material-symbols-outlined">
            counter_1
          </span></label>

        <input type="radio" name="generationBtn" id="II"><label for="II"><span class="material-symbols-outlined">
            counter_2
          </span></label>

        <input type="radio" name="generationBtn" id="III"><label for="III"><span class="material-symbols-outlined">
            counter_3
          </span></label>

        <input type="radio" name="generationBtn" id="IV"><label for="IV"><span class="material-symbols-outlined">
            counter_4
          </span></label>

        <input type="radio" name="generationBtn" id="V"><label for="V"><span class="material-symbols-outlined">
            counter_5
          </span></label>

        <input type="radio" name="generationBtn" id="VI"><label for="VI"><span class="material-symbols-outlined">
            counter_6
          </span></label>

        <input type="radio" name="generationBtn" id="VII"><label for="VII"><span class="material-symbols-outlined">
            counter_7
          </span></label>

        <input type="radio" name="generationBtn" id="VIII"><label for="VIII"><span class="material-symbols-outlined">
            counter_8
          </span></label>

        <input type="radio" name="generationBtn" id="IX"><label for="IX"><span class="material-symbols-outlined">
            counter_9
          </span></label>

      </div>
      <div class="searchBox">
        <input type="text" name="search" id="search" value="">
      </div>
    </form>

    <div class="bigBox">
      <div class="box">
        <div class="types"></div>
      </div>
    </div>
  </main>


  <script src="main.js"></script>
</body>

</html>
